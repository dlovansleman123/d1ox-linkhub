<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DsD — Link Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin:0;
    padding:0;
    font-family:'Orbitron', sans-serif;
    background: linear-gradient(-45deg, #000, #111, #e11, #000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    font-size:60px;
    color:#e11;
    margin-bottom:10px;
    letter-spacing:5px;
    text-transform:uppercase;
    text-shadow:0 0 15px #e11;
  }

  p {
    font-size:18px;
    color:#fff;
    opacity:0.9;
    font-style:italic;
    margin-bottom:40px;
    max-width:500px;
  }

  .icons {
    display:flex;
    gap:25px;
    flex-wrap:wrap;
    justify-content:center;
  }

  .icon {
    width:80px;
    height:80px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 0 10px #000;
  }

  .icon:hover {
    transform:scale(1.2) rotate(-5deg);
    box-shadow:0 0 25px #e11;
  }

  .icon img {
    width:40px;
    height:40px;
    filter: drop-shadow(0 0 5px #fff);
  }

  .discord {
    margin-top:25px;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:16px;
    justify-content:center;
  }

  .copy-btn {
    padding:8px 14px;
    border:1px solid rgba(255,255,255,0.4);
    border-radius:10px;
    cursor:pointer;
    background:transparent;
    color:#fff;
    transition:0.3s;
  }

  .copy-btn:hover {
    background:#e11;
    color:#000;
  }
</style>
</head>
<body>
  <h1>DsD</h1>
  <p>"It is better to be feared than loved, if you cannot be both." — Machiavelli</p>

  <div class="icons">
    <a href="https://www.snapchat.com/add/d1o-5?share_id=8ilBiGp_MmE&locale=en-US" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat"></a>
    <a href="https://www.instagram.com/d1o.x1?igsh=cWs1bnk1YmFrdHJ5" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@d1o.x?_t=ZS-90MHSkTy3ol&_r=1" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.png" alt="TikTok"></a>
    <a href="https://t.me/d1o01" target="_blank" class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
  </div>

  <div class="discord">
    <span>Discord: l11.1</span>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('l11.1').then(()=>{alert('Discord username copied!');})">Copy</button>
  </div>
</body>
</html>
