<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DsD — Link Hub</title>
<style>
  body {
    margin:0; padding:0;
    font-family:'Arial', sans-serif;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
  }
  h1 {
    font-size:60px;
    color:#e11;
    margin-bottom:10px;
    letter-spacing:5px;
    text-transform:uppercase;
  }
  p {
    font-size:16px;
    color:#fff;
    opacity:0.8;
    font-style:italic;
    margin-bottom:30px;
    text-align:center;
    max-width:500px;
  }
  .icons {
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .icon {
    width:70px; height:70px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.3s;
  }
  .icon:hover {
    transform:translateY(-5px);
    box-shadow:0 0 20px #e11;
  }
  .icon img {width:35px;height:35px;}
  .discord {
    margin-top:20px;
    display:flex;
    align-items:center;
    gap:10px;
    font-size:14px;
  }
  .copy-btn {
    padding:6px 12px;
    border:1px solid rgba(255,255,255,0.3);
    border-radius:8px;
    cursor:pointer;
    background:transparent;
    color:#fff;
  }
</style>
</head>
<body>
  <h1>DsD</h1>
  <p>"It is better to be feared than loved, if you cannot be both." — Machiavelli</p>
  <div class="icons">
    <a href="https://www.snapchat.com/add/d1o-5?share_id=8ilBiGp_MmE&locale=en-US" target="_blank" class="icon" aria-label="Snapchat"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat"></a>
    <a href="https://www.instagram.com/d1o.x1?igsh=cWs1bnk1YmFrdHJ5" target="_blank" class="icon" aria-label="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@d1o.x?_t=ZS-90MHSkTy3ol&_r=1" target="_blank" class="icon" aria-label="TikTok"><img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.png" alt="TikTok"></a>
    <a href="https://t.me/d1o01" target="_blank" class="icon" aria-label="Telegram"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
  </div>
  <div class="discord">
    <span>Discord: l11.1</span>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('l11.1').then(()=>{alert('Discord username copied!');})">Copy</button>
  </div>
</body>
</html>
